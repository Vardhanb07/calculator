<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Liter&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="display">
            <span>19199</span>
        </div>
        <div class="buttons">
            <div class="head">
                <button class="element ce">CE</button>
                <button class="element c">C</button>
                <button class="element backspace">&#9003;</button>
                <button class="element divide">&#247;</button>
            </div>
            <div class="head">
                <button class="element number">7</button>
                <button class="element number">8</button>
                <button class="element number">9</button>
                <button class="element add">&#43;</button>
            </div>
            <div class="head">
                <button class="element number">4</button>
                <button class="element number">5</button>
                <button class="element number">6</button>
                <button class="element multiply">&#215;</button>
            </div>
            <div class="head">
                <button class="element number">1</button>
                <button class="element number">2</button>
                <button class="element number">3</button>
                <button class="element subtract">&#8722;</button>
            </div>
            <div class="head">
                <button class="element number">0</button>
                <button class="element point">.</button>
                <button class="element equal">&#61;</button>
            </div>
        </div>
    </div>
</body>
</html>
