<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Liter&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="display">
            <span class="result">0</span>
        </div>
        <div class="buttons">
            <div class="head">
                <button class="element clear" title="clear">C</button>
                <button class="element backspace" title="backspace">&#9003;</button>
                <button class="element operator divide" title="divide">/</button>
            </div>
            <div class="head">
                <button class="element number" title="seven">7</button>
                <button class="element number" title="eight">8</button>
                <button class="element number" title="nine">9</button>
                <button class="element operator add" title="addition">+</button>
            </div>
            <div class="head">
                <button class="element number" title="four">4</button>
                <button class="element number" title="five">5</button>
                <button class="element number" title="six">6</button>
                <button class="element operator multiply" title="multiply">*</button>
            </div>
            <div class="head">
                <button class="element number" title="one">1</button>
                <button class="element number" title="two">2</button>
                <button class="element number" title="three">3</button>
                <button class="element operator subtract" title="subtract">-</button>
            </div>
            <div class="head">
                <button class="element number" title="zero">0</button>
                <button class="element point">.</button>
                <button class="element equal" title="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
