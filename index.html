<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Liter&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="display">
            <span class="result">19199</span>
        </div>
        <div class="buttons">
            <div class="head">
                <button class="element clear">C</button>
                <button class="element backspace">&#9003;</button>
                <button class="element operator divide">/</button>
            </div>
            <div class="head">
                <button class="element number">7</button>
                <button class="element number">8</button>
                <button class="element number">9</button>
                <button class="element operator add">+</button>
            </div>
            <div class="head">
                <button class="element number">4</button>
                <button class="element number">5</button>
                <button class="element number">6</button>
                <button class="element operator multiply">*</button>
            </div>
            <div class="head">
                <button class="element number">1</button>
                <button class="element number">2</button>
                <button class="element number">3</button>
                <button class="element operator subtract">-</button>
            </div>
            <div class="head">
                <button class="element number">0</button>
                <button class="element point">.</button>
                <button class="element operator equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
